<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/employee_list.css' %}">
</head>
<body>
    <div class="nav">
        <div class="main_head">
            <h2>Employee List</h2>
        </div>

        <div class="backto">
            <a href="{% url 'admin_dashboard' %}"><button>Back to Dashboard</button></a>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Department</th>
                <th>Designation</th>
                <th>Actions</th>
            </tr>
        </thead>

        {% for employee in employees %}
        <tr>
            <td>{{ employee.user.username }}</td>
            <td>{{ employee.user.email }}</td>
            <td>{{ employee.phone }}</td>
            <td>{{ employee.department }}</td>
            <td>{{ employee.designation }}</td>
            <td>
                <span class="edit"><a href=""><button>Edit</button></a></span>
                <span class="delete"><a href=""><button>Delete</button></a></span>
            </td>
        </tr>
        {% endfor %}

    </table>
    
</body>
</html>
